<!doctype html>
<html class="no-js" lang="es">
  <head>
    <!-- meta charset = utf-8 para caracteres normales-->
    <meta charset="utf-8" />
    <!-- meta viewport es para concretar al navegador datos sobre la vista que vas a tener -->
    <!-- ancho= ancho del dispositivo -->
    <!-- escala 1:1 -->
    <!-- El usuario no debe cambiar el tamaño en dispositivo móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Añadir título -->
    <title>Foundation | Welcome</title>
    
    <!-- Agregar foundation a tu proyecto. Debes recordar que es una ruta relativa al archivo en la que lo estas poniendo -->
    <!-- Rutas relativas (para entrar en una carpeta que esta en el mismo nivel que el archivo en el que trabajas) /nombre de la carpeta -->
    <!-- Rutas relativas (para entrar en una carpeta que esta en un nivel superior que el archivo en el que trabajas) ../nombre de la carpeta -->
    <!-- Rutas relativas (no usar en nombres de archivos espacios) -->
    <link rel="stylesheet" href="css/foundation.css" />
    
    <!-- Introducir un javascript que viene con foundation para detectar HTML5 y CSS 3 -->
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- Introducir jQuery -->
    <script src="js/vendor/jquery.js"></script>
    <!-- Introducir el javascript de foundation -->
    <script src="js/foundation.min.js"></script>
    <!-- Ejecutar foundation -->
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
