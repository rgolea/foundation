<!doctype html>
<html class="no-js" lang="es">
  <head>
    <!-- meta charset = utf-8 para caracteres normales-->
    <meta charset="utf-8" />
    <!-- meta viewport es para concretar al navegador datos sobre la vista que vas a tener -->
    <!-- ancho= ancho del dispositivo -->
    <!-- escala 1:1 -->
    <!-- El usuario no debe cambiar el tamaño en dispositivo móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Añadir título -->
    <title>Foundation | Welcome</title>
    
    <!-- Agregar foundation a tu proyecto. Debes recordar que es una ruta relativa al archivo en la que lo estas poniendo -->
    <!-- Rutas relativas (para entrar en una carpeta que esta en el mismo nivel que el archivo en el que trabajas) /nombre de la carpeta -->
    <!-- Rutas relativas (para entrar en una carpeta que esta en un nivel superior que el archivo en el que trabajas) ../nombre de la carpeta -->
    <!-- Rutas relativas (no usar en nombres de archivos espacios) -->
    <link rel="stylesheet" href="css/foundation.css" />
    
    <!-- Introducir un javascript que viene con foundation para detectar HTML5 y CSS 3 -->
    <script src="js/vendor/modernizr.js"></script>
    <style>
        .row{
            border: 1px blue solid;
        }
        
        .columns{
            min-height: 100px;
            border: 1px red solid;
        }
    </style>
  </head>
  <body>
    <!-- Class=row para un ancho determinado. También para crear una fila nueva de elementos -->
    <div class="row">
        <!-- Class=large-12 es un formato anchodispositivo-numerodecolumnas recordar que un 100% del ancho disponible son 12 columnas -->
        <!-- El dispositivo puede ser small, medium, large, xlarge, xxlarge -->
        <!-- Numero de columnas del 1 al 12 -->
        <!-- Añadir clase columns para que sea entendible que son columnas -->
        <div class="large-12 columns">
        </div>
    </div>
    
    <div class="row">
        <div class="large-6 columns"></div>
        <div class="large-6 columns"></div>
    </div>
    <div class="row">
        <div class="large-4 columns"></div>
        <div class="large-4 columns"></div>
        <div class="large-4 columns"></div>
    </div>
    <div class="row">
        <div class="large-3 columns"></div>
        <div class="large-3 columns"></div>
        <div class="large-3 columns"></div>
        <div class="large-3 columns"></div>
    </div>
    <div class="row">
        <div class="large-2 columns"></div>
        <div class="large-2 columns"></div>
        <div class="large-2 columns"></div>
        <div class="large-2 columns"></div>
        <div class="large-2 columns"></div>
        <div class="large-2 columns"></div>
    </div>
    <div class="row">
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
        <div class="large-1 columns"></div>
    </div>
    
    <div class="large-12 columns"></div>
    
    
    
    
    
    
    
    
    
    

    <!-- Introducir jQuery -->
    <script src="js/vendor/jquery.js"></script>
    <!-- Introducir el javascript de foundation -->
    <script src="js/foundation.min.js"></script>
    <!-- Ejecutar foundation -->
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
